plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "skypi.in.skypi"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "skypi.in.skypi"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 8  // Increment this value for every new release
        versionName = "1.0.2"
    }

    // Move signingConfigs above buildTypes
    signingConfigs {
        release {
            keyAlias 'my-key-alias'  // The alias you used during keystore generation
            keyPassword 'uday70360'  // The key password you created
            storeFile file('C:/Users/muday/Documents/my-release-key.jks')  // Path to your keystore file
            storePassword 'uday70360'  // The keystore password you created
        }
    }

    buildTypes {
        release {
            // Enable Proguard and resource shrinking to reduce size
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Signing config for release build
            signingConfig signingConfigs.release
        }
    }

    // Configure to split APKs by ABI to reduce APK size
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64" // Select the desired ABIs
            universalApk true // This will create APKs per ABI and reduce APK size
        }
    }

    // Packaging options for reducing size
    packagingOptions {
        resources {
            excludes += [
                    'META-INF/DEPENDENCIES',
                    'META-INF/LICENSE',
                    'META-INF/LICENSE.txt',
                    'META-INF/license.txt',
                    'META-INF/NOTICE',
                    'META-INF/NOTICE.txt',
                    'META-INF/notice.txt',
                    'META-INF/ASL2.0'
            ]
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase platform BOM ensures consistent versions
    implementation platform('com.google.firebase:firebase-bom:33.5.0')
    implementation 'com.google.firebase:firebase-analytics'

    // Add any other Firebase SDKs or third-party dependencies here as needed
}
